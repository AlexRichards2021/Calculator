<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="calculator">
    <div class="container">
        <div class="output">PlaceHolder</div>
        <div class="buttons">
            <button class="number one" data-value="1">1</button>
            <button class="number tow" data-value="2">2</button>
            <button class="number three" data-value="3">3</button>
            <button class="number four" data-value="4">4</button>
            <button class="number five" data-value="5">5</button>
            <button class="number six" data-value="6">6</button>
            <button class="number seven" data-value="7">7</button>
            <button class="number eight" data-value="8">8</button>
            <button class="number nine" data-value="9">9</button>
            <button class="number zero" data-value="0">0</button>
            <button class="operator plus" data-value="+">+</button>
            <button class="operator minus" data-value="-">-</button>
            <button class="operator divide" data-value="/">/</button>
            <button class="operator times" data-value="*">*</button>
            <button class="dot" data-value=".">.</button>
            <button class="equals" data-value="=">=</button>
            <button class="clear" data-value="c">c</button>
            <button class="all_clear" data-value="ac">ac</button>
            <button class="back_button" data-value="Backspace" data-value="Del">&lt;</button>
        </div>
    </div>
    <div class="history-box">
        <h2>Histroy</h2>
        <p>Press AC to clear</p>
        <div class="history"> </div>
    </div>
</div>
</body>
<script src="script.js" rel="js"></script>

</html>
